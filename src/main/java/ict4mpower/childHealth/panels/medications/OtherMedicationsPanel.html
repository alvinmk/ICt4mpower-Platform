<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<wicket:head>
</wicket:head>

<wicket:extend>
	<form wicket:id="form">
		<!-- Table of medications -->
		<table>
			<tr>
				<th><wicket:message key="name"/></th>
				<th><wicket:message key="form"/></th>
				<th><wicket:message key="dose"/></th>
				<th><wicket:message key="reason"/></th>
				<th><wicket:message key="instructions"/></th>
				<th><wicket:message key="date_given"/></th>
			</tr>
			
			<wicket:container wicket:id="otherMeds">
				<tbody wicket:id="rowPanel"></tbody>
			</wicket:container>
		</table>
		
		<br/>
		<!-- Button for giving medications -->
		<button wicket:id="giveMedication"><wicket:message key="give_other"/></button>
		
		<!-- Form for giving medications -->
		<div wicket:id="giveMedicationPanel"/>
	</form>
</wicket:extend>
</html>
