<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<wicket:head>
</wicket:head>

<wicket:extend>
	<!-- Table of medications -->
	<table>
		<tr>
			<th><wicket:message key="age"/></th>
			<th><wicket:message key="name"/></th>
			<th><wicket:message key="dose"/></th>
			<th class="action_taken_status"><wicket:message key="status"/></th>
			<th><wicket:message key="date_given"/></th>
		</tr>
		
		<wicket:container wicket:id="antimalarial">
			<tbody wicket:id="rowPanel"></tbody>
		</wicket:container>
	</table>
	
	<br/>
	<!-- Button for giving medications -->
	<button wicket:id="giveMedication"><wicket:message key="give_antimalarial"/></button>
	
	<!-- Form for giving medications -->
	<div wicket:id="giveMedicationPanel"/>
</wicket:extend>
</html>
