<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<wicket:head>
</wicket:head>

<wicket:extend>
	<p class="subheader"><wicket:message key="previousVisits"/></p>
	<!-- Table of growth values -->
	<form wicket:id="form">
		<table>
			<tr>
				<th><wicket:message key="age"/></th>
				<th colspan="2"><wicket:message key="headCircumference"/></th>
				<th colspan="2"><wicket:message key="heightcm"/></th>
				<th colspan="2"><wicket:message key="weightkg"/></th>
				<th colspan="2"><wicket:message key="bmi"/></th>
				<th><wicket:message key="date"/></th>
			</tr>
			
			<tr class="table_subheading">
				<th></th>
				<th>Actual</th><th>Normal</th>
				<th>Actual</th><th>Normal</th>
				<th>Actual</th><th>Normal</th>
				<th>Actual</th><th>Normal</th>
				<th></th>
			</tr>
			<wicket:container wicket:id="indicators">
				<tbody wicket:id="rowPanel"></tbody>
			</wicket:container>
		</table>
		
		<br/>
		<p class="subheader"><wicket:message key="today"/></p>
		<label for="head"><wicket:message key="headCircumference"/>:</label>
		 <input type="text" wicket:id="head" name="head" size="5"/> <span><wicket:message key="cm"/></span>
		<label for="height"><wicket:message key="height"/>:</label>
		 <input type="text" wicket:id="height" name="height" size="5"/> <span><wicket:message key="cm"/></span>
		<label for="weight"><wicket:message key="weight"/>:</label>
		 <input type="text" wicket:id="weight" name="weight" size="5"/> <span><wicket:message key="kg"/></span>
	</form>
</wicket:extend>
</html>
