<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<wicket:head>
</wicket:head>

<wicket:extend>
	<ul id="summary">
		<li><!-- Growth -->
			<fieldset>
				<label for="growth"><wicket:message key="growth"/></label>
				<input type="checkbox" id="growth" wicket:id="growthCheck"/>
				<div>
					<table>
						<tr>
							<td><wicket:message key="growth_indicators"/>:</td>
							<td class="em"><wicket:message key="growth_head"/> - <span wicket:id="growthHead"/>;
							 <wicket:message key="growth_length"/> - <span wicket:id="growthLength"/>;
							 <wicket:message key="growth_weight"/> - <span wicket:id="growthWeight"/></td>
						</tr>
						<tr>
							<td><wicket:message key="growth_feeding"/>:</td>
							<td class="em"><span wicket:id="growthFeeding"/></td>
						</tr>
						<tr>
							<td><wicket:message key="growth_pmtct"/>:</td>
							<td class="em"><span wicket:id="growthPMTCT"/></td>
						</tr>
						<tr>
							<td><wicket:message key="growth_hiv_test"/>:</td>
							<td class="em"><span wicket:id="growthHIVTest"/></td>
						</tr>
						<tr>
							<td><wicket:message key="growth_init_treatment"/>:</td>
							<td class="em listrows"><span wicket:id="growthInitTreatment"/></td>
						</tr>
					</table>
				</div>
			</fieldset>
		</li>
		<li><!-- Immunization -->
			<fieldset>
				<label for="immunization"><wicket:message key="immunization"/></label>
				<input type="checkbox" id="immunization" wicket:id="immCheck"/>
				<div>
					<table>
						<tr>
							<td><wicket:message key="vaccinations"/>:</td>
							<td class="em listrows"><span wicket:id="vaccinations"/></td>
						</tr>
					</table>
				</div>
			</fieldset>
		</li>
		<li><!-- Status praesens -->
			<fieldset>
				<label for="status"><wicket:message key="status"/></label>
				<input type="checkbox" id="status" wicket:id="statusCheck"/>
				<div>
					<table>
						<tr>
							<td><wicket:message key="status_complaints"/>:</td>
							<td class="em"><span wicket:id="statusComplaints"/></td>
						</tr>
						<tr>
							<td><wicket:message key="status_problems"/>:</td>
							<td class="em listrows"><span wicket:id="statusProblems"/></td>
						</tr>
						<tr>
							<td><wicket:message key="status_check_up"/>:</td>
							<td class="em listrows"><span wicket:id="statusCheckUp"/></td>
						</tr>
						<tr>
							<td class="diagnosis"><wicket:message key="status_conclusion"/>:</td>
							<td class="em strong"><span wicket:id="statusConclusion"/></td>
						</tr>
					</table>
				</div>
			</fieldset>
		</li>
		<li><!-- Medications -->
			<fieldset>
				<label for="med"><wicket:message key="medications"/></label>
				<input type="checkbox" id="med" wicket:id="medCheck"/>
				<div>
					<table>
						<tr>
							<td><wicket:message key="med_vitamin_a"/></td>
							<td class="em listrows"><span wicket:id="medVitaminA"/></td>
						</tr>
						<tr>
							<td><wicket:message key="med_deworming"/></td>
							<td class="em listrows"><span wicket:id="medDeWorming"/></td>
						</tr>
						<tr>
							<td><wicket:message key="med_antimalarial"/></td>
							<td class="em listrows"><span wicket:id="medAntimalarial"/></td>
						</tr>
						<tr>
							<td><wicket:message key="med_other"/></td>
							<td class="em listrows"><span wicket:id="medOther"/></td>
						</tr>
					</table>
				</div>
			</fieldset>
		</li>
		<li><!-- Development -->
			<fieldset>
				<label for="dev"><wicket:message key="development"/></label>
				<input type="checkbox" id="dev" wicket:id="devCheck"/>
				<div>
					<table>
						<tr>
							<td><wicket:message key="dev_well"/>:</td>
							<td class="em listrows"><span wicket:id="devWell"/></td>
						</tr>
						<tr>
							<td><wicket:message key="dev_behind"/>:</td>
							<td class="em listrows"><span wicket:id="devBehind"/></td>
						</tr>
						<tr>
							<td><wicket:message key="dev_not"/>:</td>
							<td class="em listrows"><span wicket:id="devNot"/></td>
						</tr>
					</table>
				</div>
			</fieldset>
		</li>
		<li><!-- Education -->
			<fieldset>
				<label for="education"><wicket:message key="education"/></label>
				<input type="checkbox" id="education" wicket:id="education"/>
				<div>
					<table>
						<tr>
							<td><wicket:message key="feeding"/>:</td>
							<td class="em listrows"><span wicket:id="feeding"/></td>
						</tr>
						<tr>
							<td><wicket:message key="oral"/>:</td>
							<td class="em listrows"><span wicket:id="oral"/></td>
						</tr>
						<tr>
							<td><wicket:message key="infections"/>:</td>
							<td class="em listrows"><span wicket:id="infections"/></td>
						</tr>
					</table>
				</div>
			</fieldset>
		</li>
		<li><!-- Follow-up -->
			<fieldset>
				<label for="followUp"><wicket:message key="follow_up"/></label>
				<input type="checkbox" id="followUp" wicket:id="followUpCheck"/>
				<div>
					<table>
						<tr>
							<td><wicket:message key="follow_up_time"/>:</td>
							<td class="em"><span wicket:id="followUpDate"/> <wicket:message key="at"/>
							 <span wicket:id="followUpTime"/></td>
						</tr>
						<tr>
							<td><wicket:message key="follow_up_note"/>:</td>
							<td class="em"><span wicket:id="followUpNote"/></td>
						</tr>
					</table>
				</div>
			</fieldset>
		</li>
	</ul>
	<div wicket:id="dialog"/>
</wicket:extend>
</html>
