<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<wicket:head>
	<wicket:link>
		<link rel="stylesheet" type="text/css" href="DivisionPanel.css"></link>
	</wicket:link>
</wicket:head>

<body>
	<wicket:panel class="clearfix divisionPanel">
		<fieldset id="fieldsetFrame">
			<legend wicket:id="title"/>
			<wicket:child/>
		</fieldset>
		<button type="button" wicket:id="saveButton" class="saveButton">
			<wicket:message key="saveButtonText"/>
		</button>
		
		<div wicket:id="dialog" title="Saved">
			Information has been saved!
		</div>
	</wicket:panel>
</body>
</html>
