<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">  
<wicket:head>
	<wicket:link>
		<link rel="stylesheet" type="text/css" href="DivisionPanel.css"></link>
	</wicket:link>
</wicket:head>

<body>
	<wicket:panel class="clearfix divisionPanel">
		<fieldset wicket:id="fieldset">
			<legend wicket:id="title"/>
			<div wicket:id="feedback"/>
			<div wicket:id="saveText" class="saveText"/>
			<wicket:child/>
		</fieldset>
		<button type="button" wicket:id="saveButton" class="saveButton">
			<wicket:message key="saveButtonText"/>
		</button>
	</wicket:panel>
</body>
</html>
